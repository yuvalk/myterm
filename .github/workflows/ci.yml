name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwayland-dev \
          libxkbcommon-dev \
          libegl1-mesa-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          pkg-config
          
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D clippy::all -W clippy::pedantic
      
    - name: Run tests
      run: cargo test --verbose --all-features
      
    - name: Run benchmarks (compile only)
      run: cargo bench --no-run
      
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        target: 
          - x86_64-unknown-linux-gnu
          # TODO: Re-enable ARM64 when cross-compilation dependencies are resolved
          # - aarch64-unknown-linux-gnu
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwayland-dev \
          libxkbcommon-dev \
          libegl1-mesa-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          pkg-config
          
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}-build
        
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
        
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: myterm-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/myterm
        
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run security audit
      run: cargo audit
      
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI if coverage fails
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwayland-dev \
          libxkbcommon-dev \
          libegl1-mesa-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          pkg-config
          
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
        
    - name: Cache tarpaulin
      uses: Swatinem/rust-cache@v2
      with:
        key: coverage
        
    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin
      
    - name: Generate code coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml --skip-clean
      continue-on-error: true
      
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./cobertura.xml